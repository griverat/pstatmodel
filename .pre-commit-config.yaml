repos:
    - repo: https://github.com/PyCQA/isort
      rev: 5.10.1
      hooks:
        - id: isort
          exclude: ^docs/

    - repo: https://github.com/psf/black
      rev: 22.10.0
      hooks:
        - id: black
          exclude: ^docs/

    - repo: https://github.com/PyCQA/flake8
      rev: 6.0.0
      hooks:
        - id: flake8
          types:
            - python
          exclude: ^docs/

    - repo: https://github.com/pre-commit/mirrors-mypy
      rev: 'v0.991'
      hooks:
      -   id: mypy
          files: dmelon/

